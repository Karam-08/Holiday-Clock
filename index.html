<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Holiday Event Countdown Timer</h1>
        <p>Input your event name and details.</p>
    </header>
    <main>
        <section id="main-desc">
            <strong><em>The Timers will show up below</em></strong>
        </section>
        <section id="main">
            <p>Time remaining: <span id="timeDisplay">0</span> seconds</p>  
        </section>
        <section id="timer-setup">
            <strong><em>Input Timer Details Here</em></strong>
            <form>
                <label for="timeInput">Enter time in seconds:</label>
                <input type="number" id="timeInput" min="1">
            </form>
            <button id="startButton">Start Timer</button>
        </section>
        <section id="desc">
            <strong><em>Description</em></strong>
            <br>
            <br>    
            <p>Made by Karam Abbas</p>
        </section>
    </main>
</div>
</body>
</html>
<script src="script.js"></script>
